plugins {
    id 'java'
    id 'war'
}

group 'example.spring.java.config'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.springframework', name: 'spring-context', version: '5.2.3.RELEASE'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.2.3.RELEASE'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.3.RELEASE'
}
